<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Snooze</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class='header'>
        
        <!-- Click image to return to homesite -->
        <a href='/'>
        <img src='https://news.ycombinator.com/y18.gif'>
        </a>

        <!-- Click Hacker News Header to return to homesite -->
        <div class='hacker'>
        <a href='/'>
            <h1>Hacker News</h1>
        </a>

        <!-- Navigation Bar -->
        <div class='pill-nav'>
            <a class='#news'>News</button>
            <a class='#past'>Past</button>
            <a class='#comments'>Comments</button>
            <a class='#ask'>Ask</button>
            <a class='#show'>Show</button>
            <a class='#jobs'>Jobs</button>
            <a class='#submit'>Submit</button>
            <a class='#login'>Login</button>
            </div>
        </div>
    </div>


    
    
    <script src="main.js"></script>
</body>
</html>
